<html>
	<head>
	<meta http-equiv="Content-type" content="text/html;charset=utf-8">

	<!-- Scripts section -->

	<!-- PhoneGAP -->
	<script type="text/javascript" charset="utf-8" src="js/cordova-2.5.0.js"></script>
	<!-- Yandex maps -->
	<script type="text/javascript" charset="utf-8" src="http://api-maps.yandex.ru/2.0-stable/?load=package.standard&lang=ru-RU"></script>
	<!-- JQuery* -->
	<script type="text/javascript" charset="utf-8" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.3.0.min.js"></script>
	<!-- Application main code -->
	<script type="text/javascript" charset="utf-8" src="js/main.js"></script>

	<script type="text/javascript" charset="utf-8" src="js/windows-app.js"></script>
	<!-- Application initialization function -->
	<script type="text/javascript" charset="utf-8">
		$(document).ready(app.initialize());		
	</script>

	<!-- Styles section -->

	<!-- JQuery -->
	<link rel="stylesheet" href="css/jquery.mobile-1.3.0.min.css" />
	<!-- JQuery -->
	<link rel="stylesheet" href="css/map.css" />
	<!-- loadingscreen page style -->
	<style>
		#deviceready, #deviceonline, #deviceoffline {
			display: none;
		}
	</style>

	<body class="app">
	<body>
		<div data-role="page" id="loadingscreen">
				<div data-role="content">
				<h1>HelloWorld</h1>
				<div id="deviceready">
					<p>Device is ready!</p>
				</div>
				<div id="deviceonline">
					<p>Device is online!</p>
				</div>
				<div id="deviceoffline">
					<p>Device is offline!</p>
				</div>
				<div>
					<a href="#" data-role="button" data-icon="delete" onclick="app.exit()">Отмена</a>
				</div>
			</div>
		</div>

	</body>
